<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1>Formulário Receitas</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTitulo">Titulo</label>
                    <input class="form-control" id="inputTitulo" name="titulo" [(ngModel)]="editando.titulo">
                </div>
                <div class="form-group col-md-6">
                    <label for="tipoReceita">Tipo</label>
                    <select id="tipoReceita" class="form-control" name="tipo" [(ngModel)]="editando.tipo">
                        <option value="CM">Café da manhã</option>
                        <option value="AM">Almoço</option>
                        <option value="JA">Jantar</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tempoPreparo">Tempo de preparo em minutos</label>
                    <input class="form-control" id="tempoPreparo" type="number" name="tempo_preparo" [(ngModel)]="editando.tempo_preparo">
                </div>
                <div class="form-group col-md-6">
                    <label for="rendimento">Rendimento</label>
                    <input class="form-control" id="rendimento" name="rendimento" [(ngModel)]="editando.rendimento">
                </div>
            </div>
            <div class="form-group">
                <label for="textAreaIngredientes">Ingredientes</label>
                <textarea class="form-control" id="textAreaIngredientes" rows="3" name="ingredientes" [(ngModel)]="editando.ingredientes"></textarea>
            </div>
            <div class="form-group">
                <label for="textAreaModo">Modo Preparo</label>
                <textarea class="form-control" id="textAreaModo" rows="3" name="modo_preparo" [(ngModel)]="editando.modo_preparo"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkPublica" name="publica" [(ngModel)]="editando.publica">
                    <label class="form-check-label" for="checkPublica">
                        Pública
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" (click)='salvar(editando)'>Salvar</button>
            <button class="btn btn-secondary" (click)='limpar()'>Cancelar</button>
        </form>
    </div>
</div>
